<div id=D__ID>
    <div class="container mt-95 mb-3">
      <div class="row" >
        <!-- form container start -->
        <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
          <div class="row">
            <div class="col-12">
              <!-- form start -->
              <form id="F__ID">
                 <h3>WristOx</h3>
                 <!-- participant part for all tsak forms -------------------->
                 <div id="participant_div__ID">
                     <div class="row px-4">
                         <div class="col-sm-12 col-lg-9 ">
                             <span class=label__ID>Participant</span><br>
                             <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                         </div>
                         <div class="col-sm-12 col-lg-3">
                             <span class=label__ID>Participant ID</span><br>
                             <input type=text name="Participant_uid" class=form-control readonly />
                         </div>
                     </div>
                     <hr>
                 </div>
                 <div class="row px-4">
                    <div class='col'>
                       <span>File</span>
                       <div class="form-control">
                           <u style='cursor:pointer' id=link_File_Name__ID></u>
                           <br>
                           <input type="file" name=File_Name style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=x_File_Name__ID>Remove</button>
                       </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Duration Analysed</span><input type=number step=0.01 class=form-control name=duration_analysed></label></div>
                                <div class="col-sm-4"><label><span class="">Total Events</span><input type=number step=0.01 class=form-control name=total_events></label></div>
                                <div class="col-sm-4"><label><span class="">Time in Events (min)</span><input type=number step=0.01 class=form-control name=time_in_event></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Avg. Event Dur (sec)</span><input type=number step=0.01 class=form-control name=avg_dur></label></div>
                                <div class="col-sm-4"><label><span class="">ODI (1/hr)</span><input type=number step=0.01 class=form-control name=odi></label></div>
                                <div class="col-sm-4"><label><span class="">% Artifact</span><input type=number step=0.01 class=form-control name=artifact></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Adjusted Index (1/hr)</span><input type=number step=0.01 class=form-control name=adjusted_index></label></div>
                                <div class="col-sm-4"><label><span class="">%SpO2 Data</span><input type=number step=0.01 class=form-control name=spo2></label></div>
                                <div class="col-sm-4"><label><span class="">Basal SpO2(%)</span><input type=number step=0.01 class=form-control name=basal_spo2></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Time (min) &lt; 88%</span><input type=number step=0.01 class=form-control name=time_below_88></label></div>
                                <div class="col-sm-4"><label><span class="">Events &lt; 88%</span><input type=number step=0.01 class=form-control name=event_below_88></label></div>
                                <div class="col-sm-4"><label><span class="">Max Single Time &lt; 88%</span><input type=number step=0.01 class=form-control name=max_single_time_below_88></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Minimum SpO2 (%)</span><input type=number step=0.01 class=form-control name=min_spo2></label></div>
                                <div class="col-sm-4"><label><span class="">Avg. Low SpO2 (%)</span><input type=number step=0.01 class=form-control name=avg_low_spo2></label></div>
                                <div class="col-sm-4"><label><span class="">Avg. Low SpO2 &lt; 88%</span><input type=number step=0.01 class=form-control name=avg_spo2_88></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 99 - 95</span><input type=number step=0.01 class=form-control name=spo2_99_95></label></div>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 94 - 90</span><input type=number step=0.01 class=form-control name=spo2_94_90></label></div>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 89 - 85</span><input type=number step=0.01 class=form-control name=spo2_89_85></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 84 - 80</span><input type=number step=0.01 class=form-control name=spo2_84_80></label></div>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 79 - 75</span><input type=number step=0.01 class=form-control name=spo2_79_75></label></div>
                                <div class="col-sm-4"><label><span class="">%SP02 Level 74 - 70</span><input type=number step=0.01 class=form-control name=spo2_74_70></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Time Below 100%</span><input type=number step=0.01 class=form-control name=time_below_100></label></div>
                                <div class="col-sm-4"><label><span class="">Time Below 95%</span><input type=number step=0.01 class=form-control name=time_below_95></label></div>
                                <div class="col-sm-4"><label><span class="">Time Below 90%</span><input type=number step=0.01 class=form-control name=time_below_90></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Time Below 85%</span><input type=number step=0.01 class=form-control name=time_below_85></label></div>
                                <div class="col-sm-4"><label><span class="">Time Below 80%</span><input type=number step=0.01 class=form-control name=time_below_80></label></div>
                                <div class="col-sm-4"><label><span class="">Time Below 75%</span><input type=number step=0.01 class=form-control name=time_below_75></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <div class=row>
                                <div class="col-sm-4"><label><span class="">Time Below 70%</span><input type=number step=0.01 class=form-control name=time_below_70></label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- form group -->
                 <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                 <hr>
              </form>
            </div>
         </div>
        </div>
      </div>
    </div>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
        //---------------------------------------------
        function F__ID(){
            //-------------------------------------
			VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2=m.load;
            m.load=function(){
                load2();
                if(m.input.readonly!=undefined) $('#submit__ID').hide();
                //render_file_field_v2(m.input.record,'__ID',$('#File_Name__ID'));
                m.set_file_link("File_Name");
            }
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width:800px;
        }
        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
