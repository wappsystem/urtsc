    <script>
        //---------------------------------------------
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if (m.input.readonly != undefined) $('#submit__ID').hide();
                //render_file_field_v2(m.input.record,'__ID',$('#File_Name__ID'));
                m.set_file_link("File_Name");
            }
            //-------------------------------------
            $('#F__ID input[name=File_Name]').on('change', function (evt) {
                if (this.files.length == 1) {
                    file_process(this.files[0])
                }
            })
            //-------------------------------------
            var file_process = function (file) {
                var reader = new FileReader();
                reader.onload = (function (e) {
                    var contents = e.target.result;
                    var lines = contents.replace(/"/g, '').replace(/\r/, '\n').replace(/\n\n/, '\n').split('\n');
                    for (i = 0; i < lines.length; i++) {
                        var row = lines[i].split(/=/);
                        switch (row[0].trim()) {
                            case 'STDVC_F': $('input[name="STDVC_F"]').val(row[1]); break;
                            case 'STDVC_P1': $('input[name="STDVC_P1"]').val(row[1]); break;
                            case 'STDVC_P2': $('input[name="STDVC_P2"]').val(row[1]); break;
                            case 'STDVC_P3': $('input[name="STDVC_P3"]').val(row[1]); break;
                            case 'STDVC_P4': $('input[name="STDVC_P4"]').val(row[1]); break;
                            case 'STDVM_F': $('input[name="STDVM_F"]').val(row[1]); break;
                            case 'STDVM_P1': $('input[name="STDVM_P1"]').val(row[1]); break;
                            case 'STDVM_P2': $('input[name="STDVM_P2"]').val(row[1]); break;
                            case 'STDVM_P3': $('input[name="STDVM_P3"]').val(row[1]); break;
                            case 'STDVM_P4': $('input[name="STDVM_P4"]').val(row[1]); break;
                            case 'SPDEV_F': $('input[name="SPDEV_F"]').val(row[1]); break;
                            case 'SPDEV_P1': $('input[name="SPDEV_P1"]').val(row[1]); break;
                            case 'SPDEV_P2': $('input[name="SPDEV_P2"]').val(row[1]); break;
                            case 'SPDEV_P3': $('input[name="SPDEV_P3"]').val(row[1]); break;
                            case 'SPDEV_P4': $('input[name="SPDEV_P4"]').val(row[1]); break;
                            case 'Version': $('input[name="Version"]').val(row[1]); break;
                            case 'Number_Crashes': $('input[name="Number_Crashes"]').val(row[1]); break;
                            case 'Number_RT': $('input[name="Number_RT"]').val(row[1]); break;
                            case 'Mean_RT': $('input[name="Mean_RT"]').val(row[1]); break;
                            case 'Median_RT': $('input[name="Median_RT"]').val(row[1]); break;
                            case 'StDev_RT': $('input[name="StDev_RT"]').val(row[1]); break;
                            case 'Lapses': $('input[name="Lapses"]').val(row[1]); break;
                            case 'RT1': $('input[name="RT1"]').val(row[1]); break;
                            case 'RT2': $('input[name="RT2"]').val(row[1]); break;
                            case 'RT3': $('input[name="RT3"]').val(row[1]); break;
                            case 'RT4': $('input[name="RT4"]').val(row[1]); break;
                            case 'RT5': $('input[name="RT5"]').val(row[1]); break;
                            case 'RT6': $('input[name="RT6"]').val(row[1]); break;
                            case 'RT7': $('input[name="RT7"]').val(row[1]); break;
                            case 'RT8': $('input[name="RT8"]').val(row[1]); break;
                            case 'RT9': $('input[name="RT9"]').val(row[1]); break;
                            case 'RT10': $('input[name="RT10"]').val(row[1]); break;
                        }
                    }
                });
                reader.readAsText(file);
            }
            //-------------------------------------
        }
    </script>
